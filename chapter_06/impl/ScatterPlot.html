<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter Plot</title>
    <script type="text/javascript" src="../../d3.js"></script>
</head>
<body>
<script type="text/javascript">
    var h = 100;
    var w = 500;
    var dataset = [
        [10, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88]
    ];

    var svg = d3.select("body")
        .append("svg")
        .attr("height", h)
        .attr("width", w);

    var circles = svg.selectAll("circle")
        .data(dataset).enter()
        .append("circle")
        .attr("r", function (d) {
            return Math.sqrt(h - d[1]);
        })
        .attr("cx", function (d) {
            return d[0];
        })
        .attr("cy", function (d, i) {
            return d[1];
        })
        .attr("fill", "yellow")
        .attr("stroke", "teal")
        .attr("stroke-width", function (d) {
            return d / 2.0;
        });

    var labels = svg.selectAll("text")
        .data(dataset).enter()
        .append("text")
        .text(function (d) {
            return d[0] + ", " + d[1];
        })
        .attr("x", function (d) {
            return d[0];
        })
        .attr("y", function (d) {
            return d[1];
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "orange");

</script>
</body>
</html>
